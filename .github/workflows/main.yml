# Name of your workflow
name: Deploy Static Website

# Run this workflow on every push to the main branch
on:
  push:
    branches:
      - main

# A job to build and deploy the site
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Grant permissions to the GITHUB_TOKEN for deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    # Steps to perform
    steps:
      # 1. Check out your repository's code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Upload the website files as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root directory
          path: '.'

      # 4. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
